name: Deploy to server

on:
  push:
    branches: [ "main" ]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout code

      - name: Setup Node.js 18 and build project
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          script: |
            npm install --force
            npm run build
            scp -r ./dist/* ${{secrets.SERVER_USERNAME}}@${{secrets.SERVER_HOST}}:${{secrets.PROJECT_DIR}}

